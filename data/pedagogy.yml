feedback_types:
  - name: competence
    message: "Você demonstrou bom domínio em {item}. Continue assim!"
  - name: autonomy
    message: "Você está progredindo em {item}. Tente resolver mais exercícios deste tema."
  - name: relatedness
    message: "Você precisa dedicar mais tempo ao estudo de {item}."
  - name: review
    message: "Revise os conceitos básicos de {item}."
  - name: urgent
    message: "É urgente revisar {item} para continuar progredindo."

feedback_rules:
  - name: "Competência em tópicos com alto desempenho"
    condition:
      type: greater_than
      left: performance.topics.{topic}.percent_correct_easy_questions
      right: 80.0
    action: "set_feedback(topic, competence, 1)"

  - name: "Autonomia em tópicos com desempenho médio"
    condition:
      type: and
      conditions:
        - type: greater_than
          left: performance.topics.{topic}.percent_correct_easy_questions
          right: 60.0
        - type: less_than
          left: performance.topics.{topic}.percent_correct_medium_questions
          right: 60.0
    action: "set_feedback(topic, autonomy, 1)"

  - name: "Relatedness em tópicos com baixo desempenho"
    condition:
      type: less_than
      left: performance.topics.{topic}.percent_correct_easy_questions
      right: 50.0
    action: "set_feedback(topic, relatedness, 1)"

  - name: "Revisão urgente em tópicos com desempenho muito baixo"
    condition:
      type: less_than
      left: performance.topics.{topic}.percent_correct_easy_questions
      right: 30.0
    action: "set_feedback(topic, urgent, 1)"

  - name: "Competência em áreas com alto desempenho"
    condition:
      type: greater_than
      left: performance.areas.{area}.percent_correct_easy_questions
      right: 80.0
    action: "set_feedback(area, competence, 1)"

  - name: "Autonomia em áreas com desempenho médio"
    condition:
      type: and
      conditions:
        - type: greater_than
          left: performance.areas.{area}.percent_correct_easy_questions
          right: 60.0
        - type: less_than
          left: performance.areas.{area}.percent_correct_medium_questions
          right: 60.0
    action: "set_feedback(area, autonomy, 1)"

  - name: "Relatedness em áreas com baixo desempenho"
    condition:
      type: less_than
      left: performance.areas.{area}.percent_correct_easy_questions
      right: 50.0
    action: "set_feedback(area, relatedness, 1)" 